{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Contact Requests</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                {% for contact in contacts %}
                    <h2>{{ contact.name }}</h2>
                    <h2>{{ contact.email }}</h2>
                    <p>{{ contact.contact_content }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
