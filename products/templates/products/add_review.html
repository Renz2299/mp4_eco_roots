{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="text-subheading text-green my-4">Add a Review</h2>
                <hr>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'product_detail' product.id %}" class="btn review-btn">Cancel</a>
                        <button class="btn detail-btn" type="submit">Add Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
